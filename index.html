<!DOCTYPE html>
<html lang="en">

<head>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador com brown noise">
    
    <title>focus timer with brown noise</title>

    <link rel="shortcut icon" href="./icons/favicon.ico" type="icon">

    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@700&display=swap" rel="stylesheet">

    <script src="./js/index.js" defer type="module"></script>

<body>

<main>

<div id="timer">
    <span class="minutes">00</span>
    <span>:</span>
    <span class="seconds">00</span>
</div>

<div id="controls">
    <button class="play">
        <img src="./icons/play.svg" alt="">
    </button>
    <button class="pause hide">
        <img src="./icons/pause.svg" alt="">
    </button>
    <button class="stop hide ">
        <img src="./icons/stop.svg" alt="">
    </button>
    <button class="stopwatch">
        <img src="./icons/stopwatch.svg" alt="">
    </button>

</div>

</main>

<footer>
    <button class="sound-on">
        <img src="./icons/volume.svg" alt="">
    </button>
    <button class="sound-off hide">
        <img src="./icons/mute.svg" alt="">
    </button>

</footer>


</body>

</html>
